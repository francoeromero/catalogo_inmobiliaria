<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador con animaci贸n de bot贸n</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .buscador {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      backdrop-filter: blur(6px);
      width: 80rem;
    }

    .dropdown {
      position: relative;
    }

    .dropdown select {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background: transparent;
      color: white;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      border-bottom: 1px solid white;
    }

    .dropdown select:focus {
      outline: none;
    }

    .boton-buscar {
      background: #c52f2f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      width: 20rem;
    }
    #ubicacion, #propiedad,#operacion {
    background: none;
    color: white;
    }

    #ubicacion:focus, #propiedad:focus,#operacion:focus {
    color: black;
    }

    .texto-btn {
      display: block;
      transition: opacity 0.3s ease;
    }

    .texto-btn.fade-out {
      opacity: 0;
    }

    .texto-btn.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>

  <section class="buscador">
    <div style="text-align: center;" class="dropdown">
      <label  for="operacion">Tipo de operaci贸n</label><br>
      <select id="operacion">
        <option value="venta">Venta</option>
        <option value="alquiler">Alquiler</option>
      </select>
    </div>

    <div style="text-align: center;" class="dropdown">
      <label for="propiedad">Tipo de propiedad</label><br>
      <select id="propiedad">
        <option value="departamento">Departamento</option>
        <option value="casa">Casa</option>
        <option value="local">Local</option>
        <option value="terreno">Terreno</option>
      </select>
    </div>

    <div style="text-align: center;" class="dropdown">
      <label for="ubicacion">Ubicaci贸n</label><br>
      <select id="ubicacion">
        <option value="caba">Capital Federal</option>
        <option value="sur">Zona Sur</option>
        <option value="norte">Zona Norte</option>
        <option value="oeste">Zona Oeste</option>
      </select>
    </div>

    <button class="boton-buscar" id="btnBuscar">
      <span class="texto-btn" id="textoBtn">PROPIEDADES </span>
    </button>
  </section>

  <script>
    const btn = document.getElementById("btnBuscar");
    const texto = document.getElementById("textoBtn");
  
    const original = ' PROPIEDADES ';
    const buscar = 'BUSCAR ';
  
    function cambiarTexto(nuevoTexto) {
      // Eliminar ambas clases para reiniciar animaci贸n
      texto.classList.remove('fade-in', 'fade-out');
  
      // Forzar reflujo del DOM para reiniciar la animaci贸n
      void texto.offsetWidth;
  
      texto.classList.add('fade-out');
  
      setTimeout(() => {
        texto.textContent = nuevoTexto;
  
        // Forzar reflujo de nuevo antes de aplicar fade-in
        texto.classList.remove('fade-out');
        void texto.offsetWidth;
        texto.classList.add('fade-in');
      }, 200);
    }
  
    btn.addEventListener('mouseenter', () => {
      cambiarTexto(buscar);
    });
  
    btn.addEventListener('mouseleave', () => {
      cambiarTexto(original);
    });
  </script>
  

</body>
</html>
