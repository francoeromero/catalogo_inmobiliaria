<script>
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));

  fetch("./archivos/datos.json")
    .then(response => response.json())
    .then(data => {
      const propiedad = data.find(item => item.id === id);
      
      if (propiedad) {
        // Sanitizamos el número de teléfono para usar en wa.me
        const numeroWhatsApp = propiedad.contacto.replace(/\D/g, ''); 

        const html = `
        <div class="detalle-container">
          <!-- CARRUSEL -->
          <div id="carouselPropiedad" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="${propiedad.foto}" alt="Imagen 1" class="d-block w-100 prop-img mb-4" />
              </div>

              <div class="carousel-item">
                <img src="${propiedad.foto}" alt="Imagen 2" class="d-block w-100 prop-img mb-4" />
              </div>
              <div class="carousel-item">
                <img src="${propiedad.foto}" alt="Imagen 3" class="d-block w-100 prop-img mb-4" />
              </div>
              <div class="carousel-item">
                <img src="${propiedad.foto}" alt="Imagen 4" class="d-block w-100 prop-img mb-4" />
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>

          <h2 class="mb-2">${propiedad.titulo}</h2>
          <h5 class="text-muted mb-4">${propiedad.subtitulo} - ${propiedad.tipologia.toUpperCase()}</h5>

          <p class="mb-4">${propiedad.descripcion}</p>

          <div class="row mb-4">
            <div class="col-md-3 icono-info"><i class="bi bi-arrows-angle-expand"></i> <span>${propiedad.m2} m²</span></div>
            <div class="col-md-3 icono-info"><i class="bi bi-door-open"></i> <span>${propiedad.cantDormitorios} Dormitorios</span></div>
            <div class="col-md-3 icono-info"><i class="bi bi-droplet"></i> <span>${propiedad.cantBanyos} Baños</span></div>
            <div class="col-md-3 icono-info"><i class="bi bi-car-front"></i> <span>Garage: ${propiedad.garage == "si" || propiedad.garage == 1 ? "Sí" : "No"}</span></div>
          </div>

          <h3 class="text-primary">USD ${propiedad.precio.toLocaleString()}</h3>

          <div class="mt-4">
            <a href="https://wa.me/${numeroWhatsApp}" target="_blank" class="botonPpalHeader1 text-decoration-none d-inline-block">
              <i class="bi bi-whatsapp me-2"></i>Contactar por WhatsApp
            </a>
          </div>
        </div>
        `;

        document.getElementById("publicacion").innerHTML = html;
      } else {
        document.getElementById("publicacion").innerHTML = "<p class='text-danger'>No se encontró la propiedad.</p>";
      }
    })
    .catch(error => {
      console.error("Error cargando el JSON:", error);
      document.getElementById("publicacion").innerHTML = "<p class='text-danger'>Error al cargar los datos.</p>";
    });
</script>
